<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oh! My Browser</title>
  <meta property="og:title" content="Oh! My Browser" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kamataryo.github.io/oh-my-browser" />
  <meta property="og:site_name" content="Oh! My Browser" />
  <meta property="og:description" content="Simply display using browser." />
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .browser {
      font-size: 10vw;
      font-family: sans-serif;
    }

    .name {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <span id="browser" class="browser"></span>
  </div>
  <script>
    const browser = document.getElementById('browser')
    let browserName = false
    const userAgent = navigator.userAgent

    if ((userAgent.indexOf("Opera") || userAgent.indexOf('OPR')) != -1) {
      browserName = 'Opera';
    } else if (userAgent.indexOf("Chrome") != -1) {
      browserName = 'Chrome';
    } else if (userAgent.indexOf("Safari") != -1) {
      browserName = 'Safari';
    } else if (userAgent.indexOf("Firefox") != -1) {
      browserName = 'Firefox';
    } else if ((userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) {
      browserName = 'IE';
    }

    browser.innerHTML = browserName ? (`It's <span class="name">` + browserName + `</span>.`) : `Unknown :(`
  </script>
</body>

</html>
